ord">struct</span> <span class="title">Quer</span> &#123;</span></div><div class="line">	<span class="keyword">int</span> l,r,pl,pr,num;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">read</span><span class="params">()</span> </span>&#123; <span class="built_in">scanf</span>(<span class="string">"%d %d %d %d"</span>,&amp;l,&amp;r,&amp;pl,&amp;pr); &#125;	</div><div class="line">&#125; quer[maxq];</div><div class="line"></div><div class="line">Pair ans[maxq];</div><div class="line"><span class="keyword">int</span> n,m,q,N,tot,e,seg_tot;</div><div class="line"><span class="keyword">int</span> L[maxq],R[maxq];</div><div class="line"><span class="keyword">char</span> s[maxn];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> ch,<span class="keyword">int</span> len)</span> </span>&#123;</div><div class="line">	node *p = tail, *np = &amp;pool[++tot];</div><div class="line">	np -&gt; ml = len;</div><div class="line">	<span class="keyword">for</span> (; p &amp;&amp; !p -&gt; nex[ch]; p = p -&gt; f) p -&gt; nex[ch] = np;</div><div class="line">	tail = np;</div><div class="line">	<span class="keyword">if</span> (!p) np -&gt; f = head;</div><div class="line">	<span class="keyword">else</span> &#123;</div><div class="line">		<span class="keyword">if</span> (p -&gt; nex[ch] -&gt; ml == p -&gt; ml + <span class="number">1</span>) np -&gt; f = p -&gt; nex[ch];</div><div class="line">		<span class="keyword">else</span> &#123;</div><div class="line">			node *q = p -&gt; nex[ch], *just = &amp;pool[++tot];</div><div class="line">			*just = *q;</div><div class="line">			just -&gt; ml = p -&gt; ml + <span class="number">1</span>;</div><div class="line">			q -&gt; f = np -&gt; f = just;</div><div class="line">			<span class="keyword">for</span> (; p &amp;&amp; p -&gt; nex[ch] == q; p = p -&gt; f) p div><div class="line">		<span class="keyword">else</span> <span class="keyword">break</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> u;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">add_query</span><span class="params">(node *u, <span class="keyword">int</span> v)</span> </span>&#123;</div><div class="line">	lis[++e].nex = u -&gt; fst;</div><div class="line">	u -&gt; fst = e;</div><div class="line">	lis[e].v = v;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> midl ((L + R) &gt;&gt; 1)</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> midr (midl + 1)</span></div><div class="line"></div><div class="line"><span class="function">seg_node *<span class="title">change_seg</span><span class="params">(seg_node *u, <span class="keyword">int</span> p,<span class="keyword">int</span> L,<span class="keyword">int</span> R)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (u == <span class="literal">NULL</span>) u = &amp;seg_pool[++seg_tot];</div><div class="line">	<span class="keyword">if</span> (L == R) &#123; u -&gt; Max++; u -&gt; Maxp = p; <span class="keyword">return</span> u; &#125;</div><div class="line">	<span class="keyword">if</span> (p &lt; midr) &#123;</div><div class="line">		u -&gt; lk = change_seg(u -&gt; lk, p, L, midl);</div><div class="line">		<span class="keyword">if</span> (u -&gt; lk -&gt; Max &gt; u -&gt; Max || (u -&gt; lk -&gt; Max == u -&gt; Max &amp;&amp; u -&gt; lk -&gt; Maxp &lt; u -&gt; Maxp)) &#123;</div><div class="line">			u -&gt; Max = u -&gt; lk -&gt; Max;</div><div class="line">			u -&gt; Maxp = u -&gt; lk -&gt; Maxp;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</
